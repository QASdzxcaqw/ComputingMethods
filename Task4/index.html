<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление интеграла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Вычисление определенного интеграла</h1>
    <form id="integrationForm">
        <label for="lowerLimit">Нижний предел интегрирования:</label>
        <input type="number" placeholder="Введите нижний предел" id="lowerLimit" required step="any">

        <label for="upperLimit">Верхний предел интегрирования:</label>
        <input type="number" placeholder="Введите верхний предел" id="upperLimit" required step="any">

        <label for="intervals">Количество интервалов (n):</label>
        <input type="number" placeholder="Введите интервал" id="intervals" required>

        <button type="button" onclick="calculateIntegral()">Вычислить</button>
    </form>

    <div id="output"></div>

    <script src="script.js"> </script>
</body>
</html>
