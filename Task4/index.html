<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление интеграла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Приближённое вычисление интеграла по составным квадратурным формулам</h1>
    <form id="integrationForm">
        <label for="lowerLimit">Нижний предел интегрирования:</label>
        <input type="number" placeholder="Введите нижний предел" id="lowerLimit" required step="any"><br><br>

        <label for="upperLimit">Верхний предел интегрирования:</label>
        <input type="number" placeholder="Введите верхний предел" id="upperLimit" required step="any"><br><br>

        <label for="intervals">Количество интервалов (m):</label>
        <input type="number" placeholder="Введите интервал" id="intervals" required><br><br>

        
    </form>
    <button type="button" id="mult" onclick="addDelMultiplier()">Добавить множитель</button>
    <button type="button" onclick="calculateIntegral()">Вычислить</button>

    <div id="output"></div>

    <script src="script.js"> </script>
</body>
</html>
