<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Вычисление интеграла</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Приближённое вычисление интеграла по составным квадратурным формулам</h1><br><br>
    <form = "integrationForm">
        <div class="mb-3">
          <label for="lowerLimit" class="form-label">Нижний предел интегрирования:</label>
          <input type="number" class="form-control" id="lowerLimit" aria-describedby="lowerLimitHelp">
          <div id="lowerLimitHelp" class="form-text">Введите число(нижний предел).</div>
        </div>
        <div class="mb-3">
          <label for="upperLimit" class="form-label">Верхний предел интегрирования:</label>
          <input type="number" class="form-control" id="upperLimit" aria-describedby="upperLimitHelp">
          <div id="upperLimitHelp" class="form-text">Введите число(большее нижнего предела).</div>
        </div>
        <div class="mb-3">
            <label for="intervals" class="form-label">Количество интервалов (m):</label>
            <input type="number" class="form-control" id="intervals">
        </div>
        <div class="mb-3">
            <label for="multiplier" class="form-label">Множитель интервалов (l):</label>
            <input type="number" class="form-control" id="multiplier">
        </div>
        
        <button type="button" class="btn btn-primary" onclick="calculateIntegral()">Вычислить</button>
        
    </form>

    <div id="output"></div>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
